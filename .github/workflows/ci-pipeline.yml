name: .NET Build


on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  solutionPath: "src/ShoppingCart.sln"


jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout source
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for git versioning logic

      # Install .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x" # or 7.0.x / 6.0.x etc.

      # Restore packages
      - name: Restore dependencies
        run: dotnet restore ${{ env.solutionPath }}
      
      - name: Build
        run: dotnet build ${{ env.solutionPath }} --configuration Release --no-restore
     
      # Git Version
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v4.2.0
        with:
          versionSpec: '6.4.x'

      # gittools/actions/gitversion/setup@v4.2.0 action omitted for brevity.
      - name: Determine Version
        id: version_step # step id used as a reference for output values
        uses: gittools/actions/gitversion/execute@v4.2.0
        with:
          updateProjectFiles: true

      # run test
      - name: Test with the dotnet CLI
        run: dotnet test ${{ env.solutionPath }}
      
  inspect-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Annotate
        # You may pin to the exact commit or the version.
        uses: JetBrains/ReSharper-InspectCode@v0.11
        with:
          solution: ${{ env.solutionPath }}
          
      - name: Collect InspectCode XML reports
        run: |
          set -e
          mkdir -p reports
          # Find likely InspectCode / ReSharper XML outputs and copy them into reports/
          # (tolerant if none are found)
          find "$GITHUB_WORKSPACE" -type f \( -iname '*inspect*.xml' -o -iname '*resharper*.xml' -o -iname '*inspection*_report*.xml' \) -print0 | \
            xargs -0 -I{} bash -c 'cp --parents "{}" reports/ || true' || true
          echo "Reports directory contents:"
          ls -R reports || true

      - name: Upload InspectCode report artifact
        uses: actions/upload-artifact@v4
        with:
          name: inspectcode-report
          path: reports/

      - name: Print report(s) to log (first 200 lines each) (optional)
        if: always()
        run: |
          # print a short preview into the job log for quick debugging
          find reports -type f -name '*.xml' -print0 | while IFS= read -r -d '' f; do
            echo "===== $f ====="
            sed -n '1,200p' "$f" || true
            echo "..."
          done || true

    permissions:
      security-events: write
       
